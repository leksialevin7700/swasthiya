<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --danger-color: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: linear-gradient(to right, #e6f7ff, #f5f8fa);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h2 {
            color: var(--dark-color);
            margin-bottom: 1rem;
        }
        
        .alert {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .alert-success {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .alert-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        label {
            font-weight: 500;
            text-align: left;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        p {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        p a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        p a:hover {
            text-decoration: underline;
        }
        /* Remember Me styling */
.remember-container {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    text-align: left;
}

.remember-container input[type="checkbox"] {
    appearance: none;
    -webkit-appearance: none;
    width: 18px;
    height: 18px;
    border: 1.5px solid #d0d0d0;
    border-radius: 4px;
    margin-right: 8px;
    position: relative;
    cursor: pointer;
    transition: all 0.2s ease;
    background-color: #fff;
}

.remember-container input[type="checkbox"]:checked {
    background-color: #4a90e2;
    border-color: #4a90e2;
}

.remember-container input[type="checkbox"]:checked::after {
    content: "";
    position: absolute;
    width: 5px;
    height: 10px;
    border: solid white;
    border-width: 0 2px 2px 0;
    top: 2px;
    left: 6px;
    transform: rotate(45deg);
}

.remember-container input[type="checkbox"]:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
}

.remember-container label {
    font-size: 0.9rem;
    color: #555;
    font-weight: 500;
    cursor: pointer;
    user-select: none;
}

.remember-container:hover input[type="checkbox"] {
    border-color: #b0b0b0;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div>
                <div class="remember-container">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
            </div>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
    </div>
</body>
</html>
