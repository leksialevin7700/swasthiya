<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Signup - MedPro Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="signup-body">
    <div class="signup-container">
        <div class="signup-logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="MedPro Connect Logo">
            <h1>MedPro Connect</h1>
        </div>
        <div class="signup-form-wrapper">
            <h2>Doctor Registration</h2>
            <form method="POST" class="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your professional email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    </div>
                    <div class="form-group">
                        <label for="specialization">Medical Specialization</label>
                        <select id="specialization" name="specialization" required>
                            <option value="">Select Specialization</option>
                            <option value="general_practice">General Practice</option>
                            <option value="cardiology">Cardiology</option>
                            <option value="dermatology">Dermatology</option>
                            <option value="pediatrics">Pediatrics</option>
                            <option value="neurology">Neurology</option>
                            <option value="psychiatry">Psychiatry</option>
                            <option value="orthopedics">Orthopedics</option>
                            <option value="oncology">Oncology</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Professional Bio</label>
                    <textarea id="description" name="description" placeholder="Tell us about your medical background, achievements, and approach to patient care" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                        <input type="number" id="experience" name="experience" min="0" max="70" placeholder="Years of medical practice" required>
                    </div>
                    <div class="form-group">
                        <label for="medical_license">Medical License Number</label>
                        <input type="text" id="medical_license" name="medical_license" placeholder="Enter your medical license number" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" name="terms" required>
                        I agree to the Terms of Service and Privacy Policy
                    </label>
                </div>

                <button type="submit" class="btn btn-primary signup-btn">Create Account</button>
            </form>

            <div class="signup-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}" class="login-link">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
